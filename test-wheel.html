<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Wheel Test</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-home"></i> My Portfolio Website
            </a>
            
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-clock"></i> Trang chủ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-dice"></i> Random Number
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-sync-alt"></i> Random Wheel
                        </a>
                    </li>
                    <!-- Dark mode toggle -->
                    <li class="nav-item">
                        <button class="dark-mode-toggle" id="dark-mode-toggle" title="Toggle Dark Mode">
                            <i class="fas fa-moon" id="dark-mode-icon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div id="alert-container"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-sync-alt"></i> Random Wheel</h5>
                    </div>
                    <div class="card-body">
                        <div class="wheel-container">
                            <div class="wheel-pointer"></div>
                            <div id="wheel" class="wheel">
                                <div class="wheel-names" id="wheel-names">
                                    <!-- Names will be dynamically added here -->
                                </div>
                                <div class="wheel-center">SPIN</div>
                            </div>
                            <!-- Audio element for wheel spinning sound -->
                            <audio id="wheel-spin-audio" preload="auto">
                                <source src="assets/audio/wheel-spin.mp3" type="audio/mpeg">
                                <source src="assets/audio/wheel-spin.ogg" type="audio/ogg">
                                <!-- Fallback: Generate audio using Web Audio API -->
                            </audio>
                        </div>
                        
                        <div class="text-center mt-4">
                            <button id="spin-btn" class="btn btn-success btn-lg" disabled>
                                <i class="fas fa-play"></i> Quay bánh xe
                            </button>
                            <button id="reset-wheel-btn" class="btn btn-warning">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                        
                        <div class="mt-4">
                            <h6>Kết quả:</h6>
                            <div id="wheel-result" class="result-display">
                                Thêm tên và nhấn "Quay bánh xe"
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remove-winner">
                                <label class="form-check-label" for="remove-winner">
                                    Xóa người thắng khỏi danh sách sau khi quay
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="confetti-effect" checked>
                                <label class="form-check-label" for="confetti-effect">
                                    Hiệu ứng khi có kết quả
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h6 class="mb-0"><i class="fas fa-users"></i> Danh sách tên</h6>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="name-input" class="form-control" placeholder="Nhập tên..." maxlength="20">
                            <button id="add-name-btn" class="btn btn-primary">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        
                        <div class="mb-3">
                            <label for="bulk-names" class="form-label">Hoặc nhập nhiều tên (mỗi tên một dòng):</label>
                            <textarea id="bulk-names" class="form-control" rows="4" placeholder="Tên 1&#10;Tên 2&#10;Tên 3"></textarea>
                            <button id="add-bulk-btn" class="btn btn-outline-primary btn-sm mt-2">
                                <i class="fas fa-plus-circle"></i> Thêm tất cả
                            </button>
                        </div>
                        
                        <div id="names-list" class="names-list">
                            <p class="text-muted text-center">Chưa có tên nào</p>
                        </div>
                        
                        <div class="mt-3">
                            <button id="clear-names-btn" class="btn btn-outline-danger btn-sm w-100">
                                <i class="fas fa-trash"></i> Xóa tất cả
                            </button>
                        </div>
                        
                        <div class="mt-3">
                            <h6>Presets:</h6>
                            <div class="btn-group-vertical d-grid gap-2">
                                <button class="btn btn-outline-secondary preset-names-btn" data-preset="colors">
                                    <i class="fas fa-palette"></i> Màu sắc
                                </button>
                                <button class="btn btn-outline-secondary preset-names-btn" data-preset="animals">
                                    <i class="fas fa-paw"></i> Động vật
                                </button>
                                <button class="btn btn-outline-secondary preset-names-btn" data-preset="fruits">
                                    <i class="fas fa-apple-alt"></i> Trái cây
                                </button>
                                <button class="btn btn-outline-secondary preset-names-btn" data-preset="numbers">
                                    <i class="fas fa-sort-numeric-up"></i> Số (1-10)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/random-wheel.js"></script>
</body>
</html>
