# Jekyll Configuration
title: "My Website - Useful Online Tools"
description: "A comprehensive Jekyll website featuring digital clock, lunar calendar, random number generator, and random wheel tools. Multi-language support for Vietnamese, English, Chinese, Korean, and Japanese users."
url: "https://quocthang0507.github.io"
baseurl: ""
author: "quocthang0507"

# SEO Configuration
logo: "/assets/images/logo.png"
social:
  name: "quocthang0507"
  links:
    - "https://github.com/quocthang0507"
    - "https://quocthang0507.github.io"

# Site Settings
lang: "vi"
timezone: "Asia/Ho_Chi_Minh"
encoding: "utf-8"

# Additional SEO
tagline: "Useful Online Tools and Utilities"
keywords: "clock, calendar, random number generator, random wheel, tools, utilities, Vietnamese, time, date, lunar calendar, stopwatch, timer"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude files from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  
# Sass / SCSS build configuration
sass:
  sass_dir: _sass
  style: expanded # keep readable output so browser devtools + sourcemaps are clearer
  # sourcemap setting (supported in newer jekyll-sass-converter versions). If ignored, no harm.
  sourcemap: always